<header class="bar bar-nav">
    <a href="#/home" class="btn btn-link btn-nav pull-left">
        <span class="icon icon-left-nav"></span>
        首页
    </a>
    <a href="#/message/edit" class="btn btn-positive btn-nav pull-right">
        新增
    </a>

    <h1 class="title">留言板</h1>
</header>
<div class="content">
    <ul class="table-view">
        <li class="table-view-cell" ng-repeat="message in messages">
            <a href="#/message/edit/{{message.$id}}" class="navigate-right">
            <span ng-show="message.created_date" class="badge">
                {{message.created_date | date:'yyyy-MM-dd HH:mm'}}
            </span>
                {{message.from}}
            </a>
        </li>
    </ul>
</div>
