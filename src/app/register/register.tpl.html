<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">注册</h4>
            </div>
            <div class="panel-body">
                <form role="form" name="registerForm" class="form-horizontal"
                      ng-submit="doRegister()">
                    <div class="form-group" ng-class="registerForm.email.$error.email?'has-error':''">
                        <label class="col-sm-3 control-label">邮箱：</label>

                        <div class="col-sm-9">
                            <input type="email" class="form-control" name="email"
                                   placeholder="example@xuyuanxiang.cn"
                                   ng-model="user.email" ng-required="true">
                        </div>
                    </div>
                    <div class="form-group" ng-class="registerForm.password.$error.pattern?'has-error':''">
                        <label class="col-sm-3 control-label">密码：</label>

                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="{{isShowPassword?'text':'password'}}" class="form-control" name="password"
                                       ng-model="user.password" ng-required="true"
                                       ng-pattern="/^[a-zA-Z]{1}([a-zA-Z0-9]|[_]){5,19}/">

                                <div class="input-group-btn">
                                    <a class="btn btn-default" ng-click="isShowPassword = !isShowPassword"
                                       ng-mouseover="isShowTooltip=true">
                                        <i class="glyphicon"
                                           ng-class="isShowPassword?'glyphicon-eye-open':'glyphicon-eye-close'"></i>
                                    </a>
                                </div>
                            </div>

                            <div class="tooltip bottom" ng-show="registerForm.password.$error.pattern">
                                <div class="tooltip-arrow"></div>
                                <div class="tooltip-inner">
                                    6-20位以字母开头，可以包含字母、数字或“_”的字串。
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="submit" class="btn btn-success btn-block">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
